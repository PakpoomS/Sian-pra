<ion-header>
  <ion-navbar>
    <ion-title>
      ประวัติการได้มา
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid (click)="goToPage11()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/Background.jpg) no-repeat center;background-size:cover;background-color:#FFFFFF;" id="page4">
  
  <ion-list>
  <ion-item-sliding *ngFor="let give of give"> <br>
    <ion-item>
        
        ชื่อพระ : {{give.a2}}
        <br>
        <p>
        รุ่น : {{give.a12}}
        </p>
        <p>
        ประเภท : {{give.a3}}
        </p>

    </ion-item>
    <ion-item-options side="right">
        <button (click)="edit(give)" ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          แก้ไข
        </button>
        <button (click)="delete(give)" ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
          ลบข้อมูล
        </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>

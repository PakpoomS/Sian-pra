<ion-header>
  <ion-navbar>
    <ion-title>
      บทความสะสม
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid (click)="goToPage17()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/Background.jpg) no-repeat center;background-size:cover;background-color:#FFFFFF;" id="page9">

  <br>
  <ion-searchbar placeholder="ค้นหาบทความ" (ionInput)="getItems($event)"></ion-searchbar>
  <br>

  <ion-list>
  <ion-item-sliding *ngFor="let text of text"> <br>
    
    <ion-item (click)="goToPage18(text)">    
        ชื่อบทความ : {{text.a1}}
        <br>
    </ion-item>
    <ion-item-options side="right">
        <button (click)="edit(text)" ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          แก้ไข
        </button>
        <button (click)="delete(text)" ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
          ลบข้อมูล
        </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>เพิ่ม/แก้ไข พระสะสม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:url(assets/img/Background.jpg) no-repeat center;background-size:cover;background-color:#FFFFFF;" id="page14">

 <ion-list>
  
    <ion-item>
      <ion-label  floating>ชื่อพระ</ion-label>
      <ion-input [(ngModel)]="a1" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label  floating>รุ่น</ion-label>
        <ion-input [(ngModel)]="a2" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>ประเภท</ion-label>
        <ion-select [(ngModel)]="a3" type="text"> 
          <ion-option (ionSelect)="etcf()" value = "พระเนื้อดิน">พระเนื้อดิน</ion-option>
          <ion-option (ionSelect)="etcf()" value = "พระเนื้อชิน">พระเนื้อชิน</ion-option>
          <ion-option (ionSelect)="etcf()" value = "พระเนื้อผง">พระเนื้อผง</ion-option>
          <ion-option (ionSelect)="etcf()" value = "พระเนื้อโลหะ">พระเนื้อโลหะ</ion-option>
          <ion-option (ionSelect)="etcf()" value = "พระเนื้อว่าน">พระเนื้อว่าน</ion-option>
          <ion-option (ionSelect)="etct()" value = "">พระเนื้ออื่น ๆ</ion-option>
        </ion-select> 
        <ion-input [(ngModel)]="a3"  disabled={{dis}} type="text"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label  floating>ราคา</ion-label>
          <ion-input [(ngModel)]="a4" type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label  floating>สถานที่ปลุกเสก</ion-label>
          <ion-input [(ngModel)]="a5" type="text"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label  floating>ผู้ปลุกเสก</ion-label>
          <ion-input [(ngModel)]="a6" type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label  floating>จำนวนที่ปลุกเสก</ion-label>
          <ion-input [(ngModel)]="a7" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  floating>ประวัติการค้นพบ</ion-label>
        <ion-input [(ngModel)]="a8" type="text"></ion-input>
    </ion-item>
  
      <ion-item>
          <ion-label  floating>ลำดับการได้มา</ion-label>
          <ion-input [(ngModel)]="a9" type="text"></ion-input>
      </ion-item>



 </ion-list>

 <ion-title text-center >รูปพระ</ion-title>
 <button ion-button round color="dark" (click)="takePhotoPra()">
         <ion-icon name="camera"></ion-icon>
     </button>
     <button ion-button round color="dark" icon-start (click)="takePhotoAlbumPra()">
         <ion-icon name="ios-archive-outline">&nbsp;จากอัลบั้มรูป</ion-icon>
 </button>

 <ion-grid>
     <ion-row>
         <ion-col col-6 *ngFor="let praImg of praImg ; let id = index">
         <ion-card>
                 <ion-icon  ios="ios-add-circle" md="md-add-circle"class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
             <img [src]="praImg" imageViewer>
         </ion-card>
         </ion-col>
     </ion-row>
 </ion-grid>
 <br>

 <div class ="center">
    <button center (click)="save()" ion-button color="dark" round>
            บันทึก
    </button>
          
    <button center (click)="cancel()" ion-button color = "dark" round>
            ยกเลิก
    </button>
    </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      ประวัติการให้เช่า
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid (click)="goToPage13()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/Background.jpg) no-repeat center;background-size:cover;background-color:#FFFFFF;" id="page5">
  
  <br><ion-searchbar placeholder="ค้นหาประวัติการขาย" (ionInput)="getItems($event)"></ion-searchbar><br>

  <ion-list>
      <ion-item-sliding  *ngFor="let sell of sell"> <br>
      
        <ion-item (click)="goToPage16(sell)">
            ชื่อพระ : {{sell.a1}}
            <br>
            <p>
             รุ่น : {{sell.a2}}
            </p>
            <p>
             ประเภท : {{sell.a3}}
            </p>
            <p>
             ชื่อผู้เช่า : {{sell.a4}}
            </p>
            <p>
             การนัดหมาย : {{sell.a15}}
            </p>
        </ion-item>
        <ion-item-options side="right">
          <button (click)="edit(sell)" ion-button color="primary">
            <ion-icon name="create"></ion-icon>
            แก้ไข
          </button>
          <button (click)="delete(sell)" ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
            ลบข้อมูล
          </button>
        </ion-item-options>


      </ion-item-sliding>
  </ion-list> 

  
  

</ion-content>
